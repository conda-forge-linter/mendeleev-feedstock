{% set name = "mendeleev" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 644c2b2228444e1c91a50100f4a0c4f8bbadd0e883f6c140bf384638dbfea3cd

build:
  number: 0
  entry_points:
    - element.py = mendeleev.cli:clielement
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
    - pyfiglet
    - colorama
    - sqlalchemy
    - pandas
    - numpy
  run:
    - python
    - numpy
    - pandas
    - sqlalchemy
    - pyfiglet
    - colorama

test:
  imports:
    - mendeleev
  commands:
    - element.py --help

about:
  home: https://bitbucket.org/lukaszmentel/mendeleev
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A perdioc table of elements API and a database of atomic properties.'

  description: |
    This package provides an API for accessing various properties 
    of elements from the periodic table of elements.
  doc_url: http://mendeleev.readthedocs.org
  dev_url: https://bitbucket.org/lukaszmentel/mendeleev

extra:
  recipe-maintainers:
    - jan-janssen
